<aside
  class="sidebar"
  [class.open]="utilService.sidebarOpen$ | async"
  appClickOutside
  (appClickOutside)="closeSidebarOnOutsideClick()"
>
  <!-- [excludeTargets]="excludeTargets" -->
  <h2 class="logo">POS</h2>
  <nav class="nav-links">
    @for(item of sideNavItems; track item.name) {
    <a
      [routerLink]="item.url"
      [routerLinkActive]="'active'"
      (click)="closeSidebarOnNavigate()"
    >
      <span>{{ item.name }}</span>
      @if(item.name === 'Invoice' &&invoiceCount()) {
      <span class="invoice-count">{{ invoiceCount() }}</span>
      }
    </a>
    }
  </nav>

  <div class="sidebar-footer">
    <a routerLink="/settings" routerLinkActive="active">Settings</a>
    @if(loggedIn) {
    <a
      routerLink="/profile"
      routerLinkActive="active"
      (click)="closeSidebarOnNavigate()"
      >Profile</a
    >
    <a
      routerLink="/auth/logout"
      routerLinkActive="active"
      (click)="closeSidebarOnNavigate()"
      >Logout</a
    >
    } @else {
    <a
      routerLink="/auth/login"
      routerLinkActive="active"
      (click)="closeSidebarOnNavigate()"
      >Login</a
    >
    }
  </div>
</aside>
