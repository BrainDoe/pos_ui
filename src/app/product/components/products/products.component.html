<div class="container">
  <h1>Products</h1>
  <div class="wrapper">
    <div class="product-list">
      @for(product of products; track product._id) {
      <app-product [product]="product"></app-product>
      }
    </div>
    <div class="invoice-wrapper">
      <app-invoice></app-invoice>
    </div>
  </div>
</div>
